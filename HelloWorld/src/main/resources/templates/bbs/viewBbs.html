<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Website menu 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

</head>
<body>
<div id="colorlib-page">
    <div th:include="navbar.html"></div>
    <div id="colorlib-main">
        <section class="ftco-section pt-4 mb-5 ftco-intro">
            <div class="container-fluid px-2 px-md-0">
                <div class="row">
                    <div>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">글번호</th>
                                <th scope="col">제목</th>
                                <th scope="col">작성자</th>
                                <th scope="col">작성날짜</th>
                                <th scope="col">조회수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="m : ${bbsList}">
                                <th scope="row"><a th:href="@{/bbs/{bbsId}(bbsId=${m.getBId})}" th:text="${m.getBId()}">1</a></th>
                                <td><a th:href="@{/bbs/{bbsId}(bbsId=${m.getBId})}" th:text="'['+${m.getBCategory()}+']'+${m.getBTitle()}">1</a></td>
                                <td th:text="${m.getBUserId()}">Otto</td>
                                <td th:text="${#temporals.format(m.getLastModifyData(), 'yy.MM.dd / HH:mm')}">@mdo</td>
                                <td th:text="${m.getBView()}">Otto</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:if="${session.sessionId}">
                    <button type="button" onclick="location.href='/bbs/bbswrite'">글쓰기</button>
                </div>
            </div>
        </section>
    </div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->

</section>
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
